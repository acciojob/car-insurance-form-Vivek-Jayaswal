<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="">Gender:</label>
		<input type="radio" id="male" name="gender" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" required>
		<label for="female">Female</label><br><br>
		
		<label for="cars">Car Brands:</label>
		<select id="cars" name="cars">
			<option></option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercede</option>
		</select><br><br>
		
		<label for="carage">Car Age:</label>
		<input type="number" id="carage" name="carage" required><br><br>
		
		<label for="dop">Date of Purchase (dop):</label>
		<input type="date" id="dop" name="date" required><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="Password" required><br><br>
		
		<input type="submit" id="" name="Submit" value="submit"><br><br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
